<div id="page-wrapper">
  <h1 class="text-center">Repositories</h1>
  <hr>	
  <div id="page-inner">
    <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Repository</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="r in repos">
        <td>{{r.name}}</td>
        <td><a href="{{r.url}}" target="_blank">{{r.url}}</a></td>
        <td>
          <div class="row">
              <div class="col-sm-1 text-center" ><a class="editing-components" >  <span uib-popover="Update" popover-trigger="'mouseenter'"  ng-click="updateRepository(r)" class="fa fa-download"> </span> </a> </div>
              <div class="col-sm-2 text-center"><a class="editing-components" ><span uib-popover="Remove" popover-trigger="'mouseenter'" class="fa fa-remove" ng-click="removeRepository(r)"> </span> </a> </div>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
  <p class="row">
  <div class="col-sm-3 col-sm-offset-9">
    <button ng-disabled="areReposUploading" class="btn btn-blue" ng-click="updateAll()">  Update All</button>
  </div>
    <!-- <div style='margin-top:10px' class="text-muted small">Press this to update all main Lab Projects</div> -->
  </p>
  <br>
  <div ng-show="areReposUploading" class="alert alert-info"> Uploading Repositories, pls wait... </div>
  <form name="githubForm"> 
          <label for="github_project">Add Github Repository</label><br>
          <div class="row" > 
          <div class="col-sm-3">
            <label for="name" > Name: </label>
            <input 
                   type="text" 
                   class="form-control" 
                   name="name"
                   id="githubName" 
                   ng-model=repo.name
            >
          </div>
          <div class="col-sm-9">
            <label for="url" > Url: </label>
            <input 
                   type="text" 
                   class="form-control" 
                   name="githubURL"
                   ng-required="true"
                  ng-pattern="urlPattern"
                   id="githubURL" 
                   ng-model=repo.url
            >
          </div>
          <div class="col-sm-9">
          <div ng-show="isRepoUploading" class="alert alert-info"> Uploading Repo, pls wait... </div>
          <div class="text-muted small">Add repository</div>

      <div ng-show='isLoadingGit' class="alert alert-info">  Inserting Repo</div>

          <button class="btn btn-success" 
            ng-click="addRepository()"
            ng-disabled="githubForm.$invalid || isRepoUploading"
            > Add repo </button>
    </form>




</div>



    </div>   
    
     
  </div>
</div>
