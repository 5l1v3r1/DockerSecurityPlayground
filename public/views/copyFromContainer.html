<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Copy files from {{$ctrl.lab.namecontainer}} </h3>
</div>
<div class="modal-body" id="modal-body">
  <p class="row">
    <div class="col-sm-6"><label> Select path </label> </div>
    <div class="col-sm-6"><input text ng-model="$ctrl.pathSelected" ></div>
  </p>

  <p class="row">
    <div class="col-sm-6"> <label> Download </label> </div>
    <div class="col-sm-6"><input type="submit" class="btn" ng-click="$ctrl.download()"></div>
  </p>
    
</div>
<br>
<br>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="$ctrl.ok()">Yes</button>
    <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">No</button>
</div>
